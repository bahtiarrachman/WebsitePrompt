<!-- prompt_ttv.html - Update: Tambah Field Dialog, Pindah Tombol Generate -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Prompt TTV - UGC Prompt Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Pakai CSS yang sama -->
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="pill">ğŸ¬ Generate Prompt TTV</span>
      <h1>ğŸš€ Generate Prompt TTV</h1>
      <p class="sub">Pilih karakter dari crud, isi detail TTV (optional), generate prompt untuk AI.</p>

      <!-- Pilih Karakter dari crud -->
      <div>
        <label>ğŸ†” Pilih Karakter dari crud</label>
        <select id="char_select" onchange="loadCharacter()">
          <option value="">Pilih Karakter...</option>
          <!-- Akan diisi dari crud data -->
        </select>
        <div class="hint">
          Pilih karakter yang sudah dibuat di crud.html.
        </div>
      </div>

      <!-- Tombol Load Data -->
      <div>
        <button class="btn" onclick="loadCharacters()">ğŸ“¥ Load Karakter dari crud</button>
      </div>

      <!-- Form Detail TTV -->
      <div class="hr"></div>
      <div>
        <!-- Field Dialog -->
        <div>
          <label>ğŸ’¬ Dialog Karakter</label>
          <select id="dialog_select" onchange="toggleDialog()">
            <option value="diam">No 1 Diam</option>
            <option value="custom">No 2 Lainnya</option>
          </select>
          <input type="text" id="dialog_custom" class="hidden" placeholder="Ketik dialognya sendiri (ga diubah ke English)" />
        </div>
        <!-- Field lainnya tetap sama, tapi sekarang optional -->
        <div>
          <label>ğŸ¨ Gaya Seni Inti (optional)</label>
          <select id="gaya_seni_inti_select" onchange="toggleCustom('gaya_seni_inti')">
            <option value="">Pilih Gaya Seni Inti...</option>
            <option value="Fotorealistis">Fotorealistis</option>
            <option value="Sinematik 8K">Sinematik 8K</option>
            <option value="Gaya Anime (Ghibli)">Gaya Anime (Ghibli)</option>
            <option value="Gaya Anime (Shinkai)">Gaya Anime (Shinkai)</option>
            <option value="Gaya Anime (90s)">Gaya Anime (90s)</option>
            <option value="Lukisan (Cat Minyak)">Lukisan (Cat Minyak)</option>
            <option value="Lukisan (Cat Air)">Lukisan (Cat Air)</option>
            <option value="Seni Piksel (8-bit)">Seni Piksel (8-bit)</option>
            <option value="Seni Piksel (16-bit)">Seni Piksel (16-bit)</option>
            <option value="Cel-Shading">Cel-Shading</option>
            <option value="Sketsa Pensil">Sketsa Pensil</option>
            <option value="Stop Motion Clay">Stop Motion Clay</option>
            <option value="Model 3D Low-Poly">Model 3D Low-Poly</option>
            <option value="other">Lainnya</option>
          </select>
          <input type="text" id="gaya_seni_inti_custom" class="hidden" placeholder="Isi gaya seni inti custom" />
        </div>
        <!-- Sisanya field sama, tambah (optional) di label -->
        <!-- ... (field lainnya seperti sebelumnya, tapi label tambah (optional)) -->
        <div>
          <label>ğŸ—ï¸ Skala & Arsitektur (optional)</label>
          <select id="skala_arsitektur_select" onchange="toggleCustom('skala_arsitektur')">
            <option value="">Pilih Skala & Arsitektur...</option>
            <option value="Megastruktur">Megastruktur</option>
            <option value="Arsitektur Brutalis">Arsitektur Brutalis</option>
            <option value="Arsitektur Organik">Arsitektur Organik</option>
            <option value="Kota Terapung">Kota Terapung</option>
            <option value="Desa Abad Pertengahan">Desa Abad Pertengahan</option>
            <option value="Interior Kapal Selam">Interior Kapal Selam</option>
            <option value="Arsitektur Barok">Arsitektur Barok</option>
            <option value="other">Lainnya</option>
          </select>
          <input type="text" id="skala_arsitektur_custom" class="hidden" placeholder="Isi skala & arsitektur custom" />
        </div>
      </div>

      <!-- Tombol Generate di Bawah -->
      <div class="hr"></div>
      <div>
        <button class="btn" onclick="generatePrompt()">ğŸ¬ Generate Prompt TTV</button>
      </div>

      <!-- Output Prompt -->
      <div class="hr"></div>
      <div>
        <label>ğŸ“ Prompt TTV Generated</label>
        <textarea id="prompt_output" readonly placeholder="Prompt akan muncul di sini..."></textarea>
        <button class="btn" onclick="copyPrompt()">ğŸ“‹ Copy Prompt</button>
      </div>

      <!-- Link Kembali ke Halaman Utama -->
      <div class="hr"></div>
      <p class="muted">Selesai generate prompt? <a href="index.html">Kembali ke Generator Prompt</a></p>
    </div>
  </div>

  <script src="prompt_ttv.js"></script>
</body>
</html>
